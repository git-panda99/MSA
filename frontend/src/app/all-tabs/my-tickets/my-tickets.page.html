<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Tickets
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
    <ion-col   sizeLg="5" sizeMd="5" sizeXs="6" *ngFor="let ticket of userTickets" >
    <ion-card button [routerLink]="['./event/', ticket.event.id]">
      <ion-card-header>
        <ion-card-title>{{ticket.event.title}}</ion-card-title>
        <ion-card-subtitle>{{ticket.event.beginDate}} - {{ticket.event.endDate}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-text color="primary">
            <h3 *ngIf="ticket.ticket.purchaseDate!=null" color="primary">BOUGHT</h3>
            <h3 *ngIf="ticket.ticket.liked==true" color="primary">LIKED</h3>
          </ion-text>
      </ion-card-content>
    </ion-card>
  </ion-col>
  </ion-row>
    
  </ion-grid>  
</ion-content>
