<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
    <ion-col   sizeLg="5" sizeMd="5" sizeXs="6" *ngFor="let event of EventVideos" >
    <ion-card button [routerLink]="['./event/', event.id]">
      <img *ngIf="event.posterUrl" [src]="apiUrl+'/files/'+event.posterUrl"/>
      <ion-card-header>
        <ion-card-title>{{event.title}}</ion-card-title>
        <ion-card-subtitle class="ion-text-end">{{event.price}} lei</ion-card-subtitle>
        <p>{{event.beginDate | date: 'MMM YYYY'}} - {{event.endDate | date: 'MMM YYYY'}}</p>
      </ion-card-header>
    </ion-card>
  </ion-col>
  </ion-row>
  </ion-grid> 

</ion-content>
