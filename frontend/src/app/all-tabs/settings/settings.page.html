<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="userData" >

  <ion-list>
    <ion-list-header>
      <ion-avatar>
        <ion-icon name="image" size="large"></ion-icon>
      </ion-avatar>
      <ion-title size="large">{{userData.user.username}}</ion-title>
    </ion-list-header>


    <ion-item>
      <ion-avatar slot="start">
        <ion-icon name="person" size="large"></ion-icon>
      </ion-avatar>
      <ion-label>Edit Profile</ion-label>      
    </ion-item>

    <ion-item>
      <ion-avatar slot="start">
        <ion-icon name="card" size="large"></ion-icon>
      </ion-avatar>
      <ion-label>Payment Options</ion-label>      
    </ion-item>

    <ion-item>
      <ion-avatar slot="start">
        <ion-icon name="notifications" size="large"></ion-icon>
      </ion-avatar>
      <ion-label>Notification Settings</ion-label>      
    </ion-item>

    <ion-item (click)="logout()">
      <ion-avatar slot="start">
        <ion-icon name="log-out" size="large"></ion-icon>
      </ion-avatar>      
      <ion-label>Logout</ion-label>      
    </ion-item>

  </ion-list>

</ion-content>
