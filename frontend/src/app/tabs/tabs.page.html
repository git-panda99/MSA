<ion-tabs >

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="search">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="my-tickets" *ngIf="myAuthService.profile_roles!=null">
      <ion-icon name="heart-outline"></ion-icon>
      <ion-label>My Tickets</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="my-events" *ngIf="myAuthService.profile_roles=='admin'||myAuthService.profile_roles=='org'">
      <ion-icon name="ticket-outline"></ion-icon>
      <ion-label>My Events</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings" *ngIf="myAuthService.profile_roles!=null">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="login" *ngIf="myAuthService.profile_roles==null">
      <ion-icon name="log-in-outline"></ion-icon>
      <ion-label>Login</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
