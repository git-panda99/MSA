<ion-header translucent no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="light">
        <ion-icon slot="start" name="settings"></ion-icon>
        Favorites
      </ion-button>
    </ion-buttons>
    <ion-title>&nbsp;</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="card"></ion-icon>
       </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed" *ngIf="userData!=null" >
    <div class="card"  >
      <div class="header">
        <ion-avatar>
          <img *ngIf="imageURL!=''" [src]="apiUrl+'/files/'+imageURL" alt="">
        </ion-avatar>
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="modifyImage(f)">
          <ion-grid>
            <ion-row justify-content-center>
              <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">

                <div padding>
                  <ion-item>
                    <input name="file" type="file" accept="image/x-png, image/jpeg, image/gif" (change)="attachFile($event)" ngModel required *ngIf="imageURL==''"/>
                  </ion-item>
                </div>
                <div padding>
                  <ion-button type="submit" [disabled]="fileValid==false" expand="block" *ngIf="imageURL==''">Upload photo</ion-button>
                  <ion-button type="submit" [disabled]="f.invalid" expand="block" *ngIf="imageURL!=''">Remove photo</ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
        <div class="user-meta ion-text-center">
          <h3 class="username">{{userData.user.firstName}} {{userData.user.lastName}}</h3>
          <h5 class="role">User Role {{userData.user.roles}}</h5>
          <h6 class="likes">Likes <ion-chip>
              <ion-label>2</ion-label>
            </ion-chip>
          </h6>
        </div>

        <ion-button expand="full" color="primary">See the events</ion-button>
        <ion-button expand="full" color="secondary">Edit profile</ion-button>
      </div>
    </div>
</ion-content>
